name: Generate Draft PR

on:
  push:
  create:
    branches:
      - 'feature/**'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: echo a string
        run: echo "Hello, world!"

      - name: multiline script
        run: |
          git branch -r
          git branch -a
          git branch --list 'release/*'

      - name: Latest Release Branch Print
        run: |
          git branch --list 'release/*' | sort -r | head -1

      - name: Latest Release Branch
        run: |
          echo "::set-output name=BRANCH::$(git branch --list 'release/*' | sort -r | head -1)"
        id: release

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          draft: true
          base: ${{ steps.release.BRANCH }}