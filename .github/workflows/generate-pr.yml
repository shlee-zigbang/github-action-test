name: Generate Draft PR

on:
  create:
    branches:
      - 'feature/**'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Latest Release Branch
        run: |
          git fetch
          echo "::set-output name=BRANCH::$(git branch -a | grep -E -o 'release/[0-9]*' | sort -r | head -1 | tr -d ' ')"
        id: release

      - name: Create Pull Request
        id: cpr
        uses: repo-sync/pull-request@v2
        with:
          pr_draft: true
          github_token: ${{ secrets.PR_TOKEN }}
          destination_branch: ${{ steps.release.outputs.BRANCH }}